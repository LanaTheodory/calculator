
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">

    <script src="./script.js" defer></script>
</head>
<body>
    


<div class="calculator">
    <input type="text" id="calculator-screen" value="0" disabled />
    
    <div class="calculator-keys">
      <button type="button" class="ExtraOperator" value="AC" onclick="clearScreen()">AC</button>
      <button type="button" class="ExtraOperator" value="+/-" onclick="setOperator('+/-')">+/-</button>
      <button type="button" class="ExtraOperator" value="%" onclick="setOperator('%')">%</button>
      <button type="button" class="operator" value="/" onclick="setOperator('/')">&divide;</button>
  
      <button type="button" value="7" onclick="display('7')">7</button>
      <button type="button" value="8" onclick="display('8')">8</button>
      <button type="button" value="9" onclick="display('9')">9</button>
      <button type="button" class="operator" value="*" onclick="setOperator('*')">&times;</button>

      <button type="button" value="4" onclick="display('4')">4</button>
      <button type="button" value="5" onclick="display('5')">5</button>
      <button type="button" value="6" onclick="display('6')">6</button>
      <button type="button" class="operator" value="-" onclick="setOperator('-')">-</button>

      <button type="button" value="1" onclick="display('1')">1</button>
      <button type="button" value="2" onclick="display('2')">2</button>
      <button type="button" value="3" onclick="display('3')">3</button>
      <button type="button" class="operator" value="+" onclick="setOperator('+')">+</button>

      <button type="button" class="zero" value="0" onclick="display('0')">0</button>
      <button type="button" id="decimal" value="." onclick="display('.')">.</button>
      <button type="button" class="operator" value="="  onclick="solve()">=</button>
  
    </div>
  
</div>
</body>
</html>
